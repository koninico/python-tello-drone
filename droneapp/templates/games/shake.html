{% extends "layout.html" %} {% block content %}
<script>
  function sendStartShake() {
    let id = $("input[name='coursePick']:checked").val();
    $.post("/api/shake/start/", { id: id }).done(function (data) {
      $("#result").html(data.result);
    }, "json");
  }
  var shakeEvent = new Shake();
  shakeEvent.start();
  window.addEventListener("shake", shakeEventDidOccur, false);

  function shakeEventDidOccur() {
    let id = $("input[name='coursePick']:checked").val();
    $.post("/api/shake/run", { id: id }).done(function (data) {
      let result = data.elapsed.toFixed(2).toString();
      result += "s";
      if (data.running === false) {
        result += "<br>Done";
      }
      $("#result").html(result);
    }, "json");
  }
</script>

<div style="text-align: center">
  <h1>Shake Game</h1>
  <div id="result"></div>
  <!-- 経過秒数を表示する場所 -->
</div>

<fieldset data-role="controlgroup">
  {% for id, course in courses.items() %} <input type="radio" name="coursePick"
  id="radio-choice-v-{{ id }}a" value="{{ id }}" {% if id == 1 %}checked{% endif
  %}>
  <label for="radio-choice-v-{{ id }}a">{{ course.name }}</label>
  {% endfor %}
</fieldset>

<a href="#" data-role="button" onClick="sendStartShake(); return false;"
  >Start</a
>

{% endblock %}
